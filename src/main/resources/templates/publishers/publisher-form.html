<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Save Publisher</title>
</head>
<body>
	<div class="container">
		<h3>Publisher Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Add Publisher</p>
		
		<form action="#" th:action="@{/publishers/save}"
						 th:object="${publisher}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"/>
			
			
			<input type="text" th:field="*{publisherName}"
							   class="form-control mb-4 col-4" placeholder="Book name">
							   
			<input type="text" th:field="*{descPublisher}"
							   class="form-control mb-4 col-4" placeholder="Book under name">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/publishers/list}">Back to Publisher List</a>
		
	</div>
</body>
</html>
