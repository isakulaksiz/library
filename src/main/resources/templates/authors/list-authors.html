<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Author Directory</title>
</head>
<body>
<div class="container">

	<h3>Author Directory</h3>
	<hr>
	<div>
		<!-- Add a button -->
		<a th:href="@{/authors/showFormAdd}" class="btn btn-primary btn-sm mb-3">ADD</a>
		
		<!-- Home button -->
		<a th:href="@{/home}" class="btn btn-info btn-sm mb-3">Home</a>
	</div>
	<div>
		<form th:action="@{/authors/list}" >
		    Filter: <input type="text" name="keyword" required th:value="${keyword}" />
		    &nbsp;
		    <input type="submit" value="Search" class="btn btn-info btn-sm"/>
		</form>
	</div>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Author Name</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="key : ${listAuthors}">
				<td th:text="${key.authorname}"/>
				<td th:text="${key.authordesc}"/>
				
				<td>
					<!-- Add update button/link -->
					<a th:href="@{/authors/showFormUpdate(authorId=${key.id})}" class="btn btn-info btn-sm">Update</a>
					
					<!-- Add delete button/link -->
					<a th:href="@{/authors/delete(authorId=${key.id})}" 
						class="btn btn-danger btn-sm" 
						onclick="if(!confirm('Are you sure want to delete this author?')) return false">Delete</a>
					
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
