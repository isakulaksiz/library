<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Save Author</title>
</head>
<body>
	<div class="container">
		<h3>Book Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Add Book</p>
		
		<form action="#" th:action="@{/books/save}"
						 th:object="${book}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"/>
			
			
			<input type="text" th:field="*{bookname}"
							   class="form-control mb-4 col-4" placeholder="Book name">
							   
			<input type="text" th:field="*{bookUnderName}"
							   class="form-control mb-4 col-4" placeholder="Book under name">
			
			<input type="text" th:field="*{serialName}"
							   class="form-control mb-4 col-4" placeholder="Serial name">
							   
			<input type="text" th:field="*{authorName}"
							   class="form-control mb-4 col-4" placeholder="Author name">
							   
			<input type="text" th:field="*{publisherName}"
							   class="form-control mb-4 col-4" placeholder="Publisher name">
			
			<input type="text" th:field="*{isbnNum}"
							   class="form-control mb-4 col-4" placeholder="ISBN number">
			
			<input type="text" th:field="*{bookDetail}"
							   class="form-control mb-4 col-4" placeholder="Book detail">			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/books/list}">Back to Books List</a>
		
	</div>
</body>
</html>
